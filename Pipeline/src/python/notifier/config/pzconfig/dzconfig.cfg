[TriggerEvent]
TriggerScript:/vagrant/PoliticalContributions/Pipeline/src/python/Notifier/notifier/singleton_trigger.py
Params: -c $Steps -s DedupZone -p LZ_QA_CHECK

[Event]
EventScript:/vagrant/PoliticalContributions/PartitionZone/src/python/contributions_dedup.py
Params: -o $outputTable -of $outputHDFS -pz $pzTable -fz $finishTable  -fzf $finishHDFS --pz-batch-min $batchIDMin --pz-batch-max $batchIDMax

[Usher]
UsherScript: /vagrant/PoliticalContributions/Pipeline/src/python/Notifier/notifier/singleton_usher.py
Params: -c $Steps -s DedupZone -n DZ_QA_CHECK -r $EventRC

[outputTable]
val:dedup_zone

[outputHDFS]
val:pipeline/dz

[pzTable]
val:partition_zone.contributions

[finishTable]
val:finish_zone

[finishHDFS]
val:pipeline/fz

[Steps]
val:Notifier/notifier/config/steps.cfg
